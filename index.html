<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header>
        <h1>New Account</h1>
    </header>
    <main id="app">
        <form class="form">
            <div class="form__field">
                <label class="form-input">Name
                    <input type="text">
                </label>
            </div>
            <div class="form__field">
                <label class="form__field-label">Email
                    <input type="email">
                </label>
            </div>
           <div class="form__field">
                <label class="form__field-label">Password
                    <input type="password">
                </label>
           </div>
           <div class="form__field">
                <label class="form__field-label">Password (again)
                    <input type="password">
                </label>
           </div>
            <div class="form__field">
                <input type="submit" value ="Create Account">
            </div>
            <div class="form__field">
                <a href="">Already have an account? Sign In</a>
            </div>
        </form>
    </main>
</body>
</html>
